<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Elite Ship - Tier 1 NFT -->
  <defs>
    <linearGradient id="eliteGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Ship Body -->
  <rect x="50" y="70" width="100" height="50" rx="8" fill="url(#eliteGrad)"/>
  
  <!-- Ship Cockpit -->
  <circle cx="100" cy="95" r="18" fill="#001122"/>
  <circle cx="100" cy="95" r="10" fill="#00ffff" filter="url(#glow)"/>
  
  <!-- Wings -->
  <polygon points="50,70 30,95 50,95" fill="#0066cc"/>
  <polygon points="150,70 170,95 150,95" fill="#0066cc"/>
  
  <!-- Engine -->
  <rect x="60" y="120" width="25" height="20" fill="#00ffff" opacity="0.9" filter="url(#glow)"/>
  <rect x="115" y="120" width="25" height="20" fill="#00ffff" opacity="0.9" filter="url(#glow)"/>
  
  <!-- Details -->
  <rect x="70" y="75" width="60" height="5" fill="#00ffff" opacity="0.7"/>
  
  <!-- Text -->
  <text x="100" y="170" font-family="Arial" font-size="16" fill="#00ffff" text-anchor="middle" font-weight="bold" filter="url(#glow)">ELITE</text>
</svg>

