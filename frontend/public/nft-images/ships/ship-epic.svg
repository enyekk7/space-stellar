<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Epic Ship - Tier 3 NFT -->
  <defs>
    <linearGradient id="epicGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffaa00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc3300;stop-opacity:1" />
    </linearGradient>
    <filter id="epicGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Ship Body -->
  <rect x="40" y="60" width="120" height="60" rx="12" fill="url(#epicGrad)"/>
  
  <!-- Ship Cockpit -->
  <circle cx="100" cy="90" r="22" fill="#330000"/>
  <circle cx="100" cy="90" r="14" fill="#ffaa00" filter="url(#epicGlow)"/>
  
  <!-- Wings -->
  <polygon points="40,60 15,90 40,90" fill="#cc3300"/>
  <polygon points="160,60 185,90 160,90" fill="#cc3300"/>
  
  <!-- Engine -->
  <rect x="50" y="120" width="35" height="25" fill="#ffaa00" opacity="0.95" filter="url(#epicGlow)"/>
  <rect x="115" y="120" width="35" height="25" fill="#ffaa00" opacity="0.95" filter="url(#epicGlow)"/>
  
  <!-- Details -->
  <rect x="60" y="65" width="80" height="7" fill="#ffaa00" opacity="0.9"/>
  <circle cx="75" cy="82" r="4" fill="#ffaa00" filter="url(#epicGlow)"/>
  <circle cx="100" cy="75" r="4" fill="#ffaa00" filter="url(#epicGlow)"/>
  <circle cx="125" cy="82" r="4" fill="#ffaa00" filter="url(#epicGlow)"/>
  
  <!-- Text -->
  <text x="100" y="170" font-family="Arial" font-size="18" fill="#ffaa00" text-anchor="middle" font-weight="bold" filter="url(#epicGlow)">EPIC</text>
</svg>

