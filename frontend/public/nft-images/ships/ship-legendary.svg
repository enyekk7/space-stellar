<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Legendary Ship - Tier 4 NFT (Most Rare) -->
  <defs>
    <linearGradient id="legendGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffaa00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="legendGlow">
      <stop offset="0%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffaa00;stop-opacity:0.5" />
    </radialGradient>
    <filter id="legendGlowFilter">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Ship Body -->
  <rect x="35" y="55" width="130" height="65" rx="15" fill="url(#legendGrad)"/>
  
  <!-- Ship Cockpit -->
  <circle cx="100" cy="87" r="25" fill="#330000"/>
  <circle cx="100" cy="87" r="16" fill="url(#legendGlow)" filter="url(#legendGlowFilter)"/>
  
  <!-- Wings -->
  <polygon points="35,55 10,87 35,87" fill="#cc6600"/>
  <polygon points="165,55 190,87 165,87" fill="#cc6600"/>
  
  <!-- Engine -->
  <rect x="45" y="120" width="40" height="28" fill="#ffd700" opacity="0.95" filter="url(#legendGlowFilter)"/>
  <rect x="115" y="120" width="40" height="28" fill="#ffd700" opacity="0.95" filter="url(#legendGlowFilter)"/>
  
  <!-- Details -->
  <rect x="55" y="60" width="90" height="8" fill="#ffd700" opacity="0.95"/>
  <circle cx="70" cy="80" r="5" fill="#ffd700" filter="url(#legendGlowFilter)"/>
  <circle cx="100" cy="72" r="5" fill="#ffd700" filter="url(#legendGlowFilter)"/>
  <circle cx="130" cy="80" r="5" fill="#ffd700" filter="url(#legendGlowFilter)"/>
  
  <!-- Stars -->
  <polygon points="100,50 102,56 108,56 103,60 105,66 100,62 95,66 97,60 92,56 98,56" fill="#ffd700" filter="url(#legendGlowFilter)"/>
  
  <!-- Text -->
  <text x="100" y="170" font-family="Arial" font-size="20" fill="#ffd700" text-anchor="middle" font-weight="bold" filter="url(#legendGlowFilter)">LEGENDARY</text>
</svg>

